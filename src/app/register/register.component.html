<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title class="text-center">Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field class="full-width">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Enter your username" required />
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            placeholder="Enter your email"
            required
          />
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            placeholder="Enter your password"
            required
          />
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input
            matInput
            type="password"
            placeholder="Confirm your password"
            required
          />
        </mat-form-field>

        <button mat-raised-button color="primary" class="full-width">
          Register
        </button>
      </form>
    </mat-card-content>
    <mat-card-footer class="text-center">
      <span>Already have an account? <a routerLink="/login">Login</a></span>
    </mat-card-footer>
  </mat-card>
</div>
